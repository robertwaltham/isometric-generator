<div id="dialog" title="Load World" style="display:none;">

<script>

    $(document).ready(function(){
        Generator.init({});
    });

    var load_world = function(id){
        Generator.loadAndDisplayTiles(id);
        $('#dialog').dialog('close');
    };

    var delete_world = function(id){
        $('#' + id + '-row').remove();
        localStorage.removeItem(id);
    };

    for(var world in localStorage){
        var date = new Date(parseInt(world)).toString();
        $('#dialog table').append('<tr id="'+world+'-row"> <td>'+date+'</td> <td><button onclick="load_world(\''+world+'\');">Open</button></td> <td><button onclick="delete_world(\''+world+'\');">Delete</button></td></tr>');
    }

</script>
